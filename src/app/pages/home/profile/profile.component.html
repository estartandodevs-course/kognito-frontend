<app-header title="Perfil"></app-header>

<section class="button-container">
  <app-button label="Gr치fico" [type]="selectedButton === 'Gr치fico' ? 'filled' : 'outlined'" (click)="onButtonClick('Gr치fico')">
  </app-button>

  <app-button label="Registro" [type]="selectedButton === 'Registro' ? 'filled' : 'outlined'" (click)="onButtonClick('Registro')">
  </app-button>

  <app-button label="Emblemas" [type]="selectedButton === 'Emblemas' ? 'filled' : 'outlined'" (click)="onButtonClick('Emblemas')">
  </app-button>
</section>

<app-registration *ngIf="selectedButton === 'Registro'"></app-registration>

<app-graphic *ngIf="selectedButton === 'Gr치fico'"></app-graphic>

<app-emblems *ngIf="selectedButton === 'Emblemas'"></app-emblems>

<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
