<app-header title=" "></app-header>

<app-section>
  <app-subheader title="Suas Metas"></app-subheader>

  <!-- Lista de tarefas pendentes -->
  <div class="checkbox-list">
    <ng-container *ngFor="let task of tasks; let i = index">
      <app-checkbox-task [taskLabel]="task.label" [isChecked]="task.isChecked" (checkChanged)="onTaskChecked(i, $event)">
      </app-checkbox-task>
    </ng-container>
  </div>

  <app-subheader title="Concluídas Hoje"></app-subheader>

  <!-- Lista de tarefas concluídas -->
  <div class="checkbox-list">
    <ng-container *ngFor="let completedTask of completedTasks">
      <app-checkbox-task [taskLabel]="completedTask.label" [isChecked]="true" disabled="true"> </app-checkbox-task>
    </ng-container>
  </div>

  <!-- Botão para adicionar novas tarefas -->
  <app-button codeIcon="majesticons:plus-line" (click)="addCheckBox()"> </app-button>
</app-section>

<app-navbar></app-navbar>
