<app-section>
  <app-form>
    <app-input-field
      [required]="true"
      formControlName="students"
      type="grade"
      label="Escolha para qual grupo de alunos deseja postar a tarefa"></app-input-field>
    <div class="submit">
      <app-button label="Enviar tarefa" (buttonClick)="endSteps()"></app-button>
    </div>
  </app-form>
</app-section>
