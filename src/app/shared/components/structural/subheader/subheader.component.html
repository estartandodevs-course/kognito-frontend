<section class="subheader-container">
  <h2>{{ title }}</h2>
  <div class="icon-container">
    <div *ngFor="let action of actions" class="action">
      <span
        tabindex="0"
        (click)="clickAction(action.id)"
        (keydown)="clickAction(action.id)"
        class="iconify"
        [attr.data-icon]="action.icon"
        data-inline="false"></span>
    </div>
  </div>
</section>
