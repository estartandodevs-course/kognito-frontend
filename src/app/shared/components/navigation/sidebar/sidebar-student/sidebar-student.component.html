<section class="container-icons">
  <div>
    <app-sidebar-item
      [routerLink]="'/home/class/tasks'"
      [selected]="path === '/home/class/tasks'"
      [dataIconActive]="'majesticons:book-open'"
      [dataIconInactive]="'majesticons:book-open-line'"
      [label]="'Tarefas'"></app-sidebar-item>
    <app-sidebar-item
      [routerLink]="'/home/goals'"
      [selected]="path === '/home/goals'"
      [dataIconActive]="'majesticons:list-box'"
      [dataIconInactive]="'majesticons:list-box-line'"
      [label]="'Metas'"></app-sidebar-item>
    <app-sidebar-item
      [routerLink]="'/home/profile'"
      [selected]="path === '/home/profile'"
      [dataIconActive]="'majesticons:user-circle'"
      [dataIconInactive]="'majesticons:user-circle-line'"
