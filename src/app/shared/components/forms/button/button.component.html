        stroke-width="1.5"

    <svg
      *ngIf="typeIcon === 'backIcon'"
      xmlns="http://www.w3.org/2000/svg"
      [attr.width]="isOnlyIcon ? '24' : '18'"

      fill="none">

      xmlns="http://www.w3.org/2000/svg"
      [attr.width]="isOnlyIcon ? '24' : '18'"
      [attr.height]="isOnlyIcon ? '24' : '18'"
      viewBox="0 0 24 24"
      fill="none">
