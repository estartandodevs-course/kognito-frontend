<button [ngClass]="getButtonClass()" [disabled]="disabled" (click)="onClick()">
  <span class="iconify" [attr.data-icon]="codeIcon" *ngIf="codeIcon">
    <img
      [alt]="label || 'button icon'"
      [attr.width]="iconSize"
      [attr.height]="iconSize"
      [ngStyle]="{ color: iconColor || getIconColor(), stroke: iconColor || getIconColor() }" />
  </span>
  <span *ngIf="label" [ngStyle]="{ color: getLabelColor() }">{{ label }}</span>
</button>
