<div class="invite-card">
  <h2 *ngIf="title">{{ title }}</h2>
  <p *ngIf="paragraph">{{ paragraph }}</p>

  <div class="invite-actions">
    <app-button [type]="'text'" [label]="buttonPrincipal.text" (click)="onPrincipalClick()"> </app-button>

    <app-button *ngIf="buttonSecondary" [type]="'text'" [label]="buttonSecondary.text" (click)="onSecondaryClick()"> </app-button>
  </div>
</div>
